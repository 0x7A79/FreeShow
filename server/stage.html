<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StageShow</title>

  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      /* font-size: 25.5vw; */
      font-size: 4vw;
      /* font-size: 20vh; */
    }

    .main {
      /* display: flex;
      justify-content: center; */
      text-align: center;
    }

    .textbox {
      border: 1px dashed var(--secondary-opacity); /* DEBUG */
      /* position: absolute; */
      display: block;
    }

    p {
      display: inline;
      color: white;
    }
  </style>
</head>
<body>
  <div class="main">
    No text......
  </div>

  
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    socket.on('stage', slide => {
      console.log(slide);
      document.querySelector('.main').innerHTML = '';
      if (slide !== null) {
        // TODO: turn formatting on/off
        let formatting = false;
        slide.forEach(textbox => {
          let box = document.createElement('div');
          box.classList.add('textbox');
          if (formatting) {
            textbox.style = 'position: absolute;' + textbox.style;
            box.setAttribute('style', textbox.style || '');
          }
          textbox.content.forEach(text => {
            let p = document.createElement('p');
            p.setAttribute('style', text.style || ''); // if (formatting) 
            p.innerHTML = text.text;
            box.appendChild(p);
          });
          document.querySelector('.main').appendChild(box);
        });
      }
    });
  </script>
</body>
</html>
